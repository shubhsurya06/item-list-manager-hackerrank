<div class="container">
  <div class="text-center">
    <h2>{{title()}}</h2>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          Item List using NgRx
        </div>
        <div class="card-body">

          <div>
            <input type="text" class="form-control" [(ngModel)]="itemInput" name="itemInput" id="itemInput"
              placeholder="Enter item">
            <p><br /></p>
            <button class="btn btn-success form-control" (click)="addItem()">Add Item</button>
          </div>
          <p></p>
          <ul>
            @for (item of itemList$ | async; track item.id) {
            <li>
              {{item.title}}
            </li>
            }
          </ul>

        </div>
      </div>
    </div>
  </div>
</div>
